<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Review Form</title>
  <meta name="description" content="Submit your product review, rate features, and share your experience with our Product Review Form." />
  <meta name="author" content="Elujoba Oluwaseyi Ayorinde">
  <link href="https://fonts.googleapis.com/css2?family=YourFontName&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/form.css">
</head>
<body>
  <main>
    <h1>Product Review</h1>
    <form method="get" action="review.html">
      <label for="product">Product Name:</label>
      <select id="product" name="product" required>
        <option value="" disabled selected>Select a Product ...</option>
      </select>

      <fieldset>
        <legend>Overall Rating:</legend>
        <label><input type="radio" id="rating1" name="rating" value="1" required /> 1 ☆</label>
        <label><input type="radio" id="rating2" name="rating" value="2" /> 2 ☆☆</label>
        <label><input type="radio" id="rating3" name="rating" value="3" /> 3 ☆☆☆</label>
        <label><input type="radio" id="rating4" name="rating" value="4" /> 4 ☆☆☆☆</label>
        <label><input type="radio" id="rating5" name="rating" value="5" /> 5 ☆☆☆☆☆</label>
      </fieldset>

      <label for="install-date">Date of Installation:</label>
      <input type="date" id="install-date" name="install-date" required>

      <fieldset>
        <legend>Useful Features (check all that apply):</legend>
        <label><input type="checkbox" id="feature1" name="features" value="fast-charging" /> Fast Charging</label>
        <label><input type="checkbox" id="feature2" name="features" value="durable" /> Durable</label>
        <label><input type="checkbox" id="feature3" name="features" value="eco-friendly" /> Eco-Friendly</label>
        <label><input type="checkbox" id="feature4" name="features" value="compact" /> Compact Design</label>
        <label><input type="checkbox" id="feature5" name="features" value="multi-use" /> Multi-use Functionality</label>
      </fieldset>

      <label for="review">Written Review (optional):</label>
      <textarea id="review" name="review" rows="4" placeholder="Write your experience here..."></textarea>

      <label for="username">Your Name (optional):</label>
      <input type="text" id="username" name="username">

      <input type="submit" value="Submit">
    </form>
  </main>

  <footer>
    <p>&copy; <span id="currentyear"></span> Oluwaseyi Elujoba | OE Design | Lagos, Nigeria</p>
    <p>Last Modification: <span id="lastmodified"></span></p>
  </footer>

  <script src="scripts/form.js" defer></script>
</body>
</html>

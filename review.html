<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Review Submitted</title>
  <meta name="description" content="Submit your product review, rate features, and share your experience with our Product Review Form." />
  <meta name="author" content="Elujoba Oluwaseyi Ayorinde">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main>
    <h1>Thank You for Your Review!</h1>
    <p>Your review has been successfully submitted.</p>
    <p><strong>Total reviews submitted by you:</strong> <span id="review-count">0</span></p>
  </main>

  <footer>
    <p>&copy; <span id="currentyear"></span> Oluwaseyi Elujoba | OE Design | Lagos, Nigeria</p>
    <p>Last Modification: <span id="lastmodified"></span></p>
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
    const countKey = "reviewCount";
    let reviewCount = Number(localStorage.getItem(countKey)) || 0;
    reviewCount++;
    localStorage.setItem(countKey, reviewCount);
    document.getElementById("review-count").textContent = reviewCount;
  </script>
</body>
</html>
